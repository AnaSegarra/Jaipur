<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Jaipur</title>
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div id="home-page">
            <h1>Let's play <span>jaipur</span></h1>
            <button id="start-btn">Start</button>
        </div>
        <div id="final-msg">
            <div id="win-msg">You win! <span>ðŸ˜¸</span></div>
            <div id="lose-msg">You lose! <span>ðŸ˜¿</span> </div>
            <div id="draw-msg">Draw! <span>ðŸ™€</span> </div>
        </div>

        <div id="game-board" class="game-stopped">
            <div id="token-container">
                <div id="threeCards" class="tokens bonus"></div>
                <div id="fourCards" class="tokens bonus"></div>
                <div id="fiveCards" class="tokens bonus"></div>
                <div id="diamonds" class="tokens"></div>
                <div id="gold" class="tokens"></div>
                <div id="silver" class="tokens"></div>
                <div id="cloth" class="tokens"></div>
                <div id="spice" class="tokens"></div>
                <div id="leather" class="tokens"></div>
            </div>

            <div class="cards">
                <div id="machine">
                    <div id="machine-hand"></div>
                    <div id="machine-tokens" class="tokens"></div>
                </div>

                <div id="market"></div>

                <div id="player-btns">
                    <button id="take-btn">Take</button>
                    <button id="sell-btn">Sell</button>
                    <button id="confirm-btn">Ok!</button>
                </div>
                <div id="player" class="active-player">
                    <div id="player-hand"></div>
                    <div id="player-tokens" class="tokens"></div>
                </div>
            </div>

            <div class="card-piles">
                <div id="deck" class="pile"></div>
                <div id="discard-pile" class="pile"></div>
            </div>
        </div>

        <script src="js/gameElements.js"></script>
        <script src="js/player.js"></script>
        <script src="js/machine.js"></script>
        <script src="js/board.js"></script>
        <script src="js/game.js"></script>
    </body>

</html>
